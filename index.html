<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Social links profile | Frontend Mentor</title>
  </head>
  <body>
    <div class="main-container">
      <main class="card">
        <img
          class="avatar"
          src="./images/avatar-jessica.jpeg"
          alt="Jessica's avatar"
        />
        <section class="user">
          <h1 class="user__name">Jessica Randall</h1>
          <p class="user__location">London, United Kingdom</p>
        </section>
        <p class="description">"Front-end developer and avid reader."</p>
        <ul class="site__list">
          <li>
            <a
              class="site__link"
              href="https://github.com/"
              target="_blank"
              rel="noopener noreferrer"
              >GitHub</a
            >
          </li>
          <li>
            <a
              class="site__link"
              href="https://www.frontendmentor.io/"
              target="_blank"
              rel="noopener noreferrer"
              >Frontend Mentor</a
            >
          </li>
          <li>
            <a
              class="site__link"
              href="https://www.linkedin.com/"
              target="_blank"
              rel="noopener noreferrer"
              >LinkedIn</a
            >
          </li>
          <li>
            <a
              class="site__link"
              href="https://www.twitter.com/"
              target="_blank"
              rel="noopener noreferrer"
              >Twitter</a
            >
          </li>
          <li>
            <a
              class="site__link"
              href="https://www.instagram.com/"
              target="_blank"
              rel="noopener noreferrer"
              >Instagram</a
            >
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
