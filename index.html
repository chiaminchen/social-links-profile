<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Social links profile | Frontend Mentor</title>
  </head>
  <body>
    <main class="card">
      <img
        class="avatar"
        src="./images/avatar-jessica.jpeg"
        alt="Jessica's avatar"
      />
      <section class="user">
        <h1 class="user__name">Jessica Randall</h1>
        <span class="user__location">London, United Kingdom</span>
      </section>
      <p class="description">"Front-end developer and avid reader."</p>
      <ul class="site-list">
        <li class="site">GitHub</li>
        <li class="site">Frontend Mentor</li>
        <li class="site">LinkedIn</li>
        <li class="site">Twitter</li>
        <li class="site">Instagram</li>
      </ul>
    </main>
  </body>
</html>
